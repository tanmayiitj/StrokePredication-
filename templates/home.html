<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STROKE Prediction</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <style>
        body {
        background-color: #e1f4f3;
        text-align: center;
        }

        .navbar {
            background-color: #333333;
        }

        a {
            color: #f1f9f9;
        }
        a:hover {
            color: #f0f0f0;
        }
        button.normal{
            font-size: 14px;
            font-weight: 650;
            padding: 18px 33px;
            color: #000;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: 0.2s;
        }
        .modal-footer{
            display: block;
            align-items: center;
        }
        .modal-footer button {
            background-color: #088178;
            color: #fff;
            white-space: nowrap;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .modal-footer button:hover{
            box-shadow: 10px 10px 54px rgba(70,62,221,0.5);
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">STROKE PREDICTION</a>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container">
        <form action="\predict" method="post" id="nameform">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gender</h5>
                            <!-- Gender -->
                            <select name="gender" id="gender" required="required">
                                <option value=1>Male</option>
                                <option value=0>Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Marital Status</h5>
                            <!-- Marital status -->
                            <select name="ever_married" id="ever_married" required="required">
                                <option value=1>Yes</option>
                                <option value=0>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- work_type -->
                            <h5 class="card-title">Work Type</h5>
                            <select name="work_type" id="work_type" required="required">
                                <option value=2>Private</option>
                                <option value=3>Self-Employed</option>
                                <option value=0>Government Job</option>
                                <option value=4>Children</option>
                                <option value=1>Never Worked</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Smoking Status</h5>
                            <!-- smoking_status -->
                            <select name="smoking_status" id="smoking_status" required="required">
                                <option value=0>Formerly Smoked</option>
                                <option value=1>Never Smoked</option>
                                <option value=2>Smokes</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Residence Type</h5>
                            <!-- Residence -->
                            <select name="Residence_type" id="Residence_type" required="required">
                                <option value=1>Urban</option>
                                <option value=0>Rural</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Heart Disease</h5>
                            <!-- heart_disease -->
                            <select name="heart_disease" id="heart_disease" required="required">
                                <option value=1>Yes</option>
                                <option value=0>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Age</h5>
                            <!-- Age -->
                            <input type="number" name="age" id="age" min="0" max="100" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Hypertension</h5>
                            <!-- hypertension -->
                            <select name="hypertension" id="hypertension" required="required">
                                <option value=1>Yes</option>
                                <option value=0>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Average Glucose Level</h5>
                            <!-- avg_glucose_level -->
                            <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.01" min="0" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">BMI</h5>
                            <!-- bmi -->
                            <input type="number" name="bmi" id="bmi" step="0.01" min="0" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
        <div class="modal-footer">
            <button class="normal" type="submit" form="nameform" value="Submit">Submit</button>
        </div>
        <br>
        <br>
        
        <h3><strong style="color:red">{{ predicted_text }}</strong></h3>
        <!-- <h3>{{ predicted_text }}</h3> -->
        <!-- <h3><strong style="color:red"> The patient is likely to have Stroke Disease!! </strong></h3> -->
        <!-- <h3><strong style="color:green"> The patient is not likely to have Stroke Disease!! </strong></h3> -->

        <br>
        <br>
        <p>@IITJ STROKE PREDICTION</p>

    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
